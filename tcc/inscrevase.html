		<div class="cabecalho">
			<nav>

			</nav>

	</header>

	<body>

	<main>	
		<div class="formulario">
			<form>
				<label for="NomeSobrenome">Nome</label>
				<input type="text" id="NomeSobrenome" class="input" required>

				<label for="CPF">CPF</label>
				<input type="text" id="CPF" class="input" required placeholder="000.000.000-00">

				<label for="NumResponsavel">Número do Responsável</label>
				<input type="text" id="NumResponsavel" class="input" placeholder="(xx) xxxxx-xxxx">
				
				<label for="Telefone">Telefone</label>
				<input type="tel" id="Telefone" class="input" required placeholder="(xx) xxxxx-xxxx">

				<label for="EndEmail">E-mail</label>
				<input type="email" id="EndEmail" class="input" required placeholder="seuemail@dominio.com">

				<label for="Mensagem">Por que você quer participar do curso?</label>
				<textarea cols="67" rows="14" id="Mensagem" class="input" required></textarea>


				<input type="submit" value="Enviar Formulário" class="enviar">

			</form>
		</div>
		
	</main>
